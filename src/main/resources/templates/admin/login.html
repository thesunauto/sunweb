<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Admin</title>
</head>

<body class="login-page">

<!-- Main Navigation -->
<main layout:fragment="content">
    <style>
        html,
        body,
        main,
        .view {
            height: 97.9%;
        }
        @media (min-width: 560px) and (max-width: 740px) {
            html,
            body,
            main,
            .view {
                height: 650px;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            main,
            .view  {
                height: 650px;
            }
        }
    </style>
    <!-- Intro Section -->
    <section class="view intro-2" style="background-image: url('https://www.globus.co.uk/assets/images/blog/Rotating%20Cogs.jpg'); background-size: cover;background-repeat: no-repeat;">
        <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

                        <!-- Form with header -->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <form th:action="@{/admin/login}" method="post"><div class="card-body">

                                <!-- Header -->
                                <div class="form-header purple-gradient">
                                    <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-user"></i> Log in:</h3>
                                </div>

                                <!-- Body -->
                                <div class="md-form">
                                    <i class="fas fa-user prefix white-text"></i>
                                    <input type="text" id="orangeForm-name" class="form-control" name="username">
                                    <label for="orangeForm-name">Your name</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-lock prefix white-text"></i>
                                    <input type="password" id="orangeForm-pass" class="form-control" name="password">
                                    <label for="orangeForm-pass">Your password</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn purple-gradient btn-lg">Sign up</button>
                                    <hr class="mt-4">
                                    <div class="inline-ul text-center d-flex justify-content-center">
                                        <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                                        <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                                        <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                                    </div>
                                </div>

                            </div></form>

                        </div>
                        <!-- Form with header -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Intro Section -->

</main>
<!-- Main Navigation -->



<th:block layout:fragment="script">
<!-- Custom scripts -->
<script>
    $(document).ready(function () {
        var pathname = window.location.pathname;
        if(pathname == '/admin/loginfail'){
            toastr.error('tài khoản mật khẩu không chính xác!', '', {positionClass: 'md-toast-top-right'});
        }
    });
    new WOW().init();

</script>
</th:block>
</body>

</html>
