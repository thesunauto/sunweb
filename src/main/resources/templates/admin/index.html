<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link th:rel="stylesheet" th:href="@{/summernote/summernote-bs4.css}"/>
    <style>
        /* Only for snippet */
        .double-nav .breadcrumb-dn {
            color: #fff;
        }

        .button-collapse i {
            color: #fff
        }
    </style>
</head>


<body class="fixed-sn black-skin">

<!--Main Navigation-->
<header>

    <th:block th:include="/admin/_menu"></th:block>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main class="p-0">
    <div class="container-fluid">
        <section class="mb-5">
            <div class="card card-cascade narrower p-2">
                <section>
                    <div class="card-body">
                        <div class="view view-cascade gradient-card-header gradient narrower py-2 mx-4 my-4 d-flex justify-content-center align-items-center">
                            <a href="" class="h3 font-weight-bold white-text">Bài viết mới</a>
                        </div>
                        <div class="px-5">
                            <form method="post" th:action="@{/admin/}" th:object="${post}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="md-form">
                                            <i class="fab fa-diaspora prefix"></i>
                                            <label for="title">Title:</label>
                                            <input type="text" id="title" autocomplete="off" class="form-control"
                                                   th:field="*{title}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="mdb-select md-form">
                                            <option th:each="c : ${@categoryService.findByIdparent(null)}" th:value="${c.getId()}" th:text="${c.getTitle()}">Option 1</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="mdb-select md-form">
                                        </select>
                                    </div>
                                    <!-- Grid column -->
                                    <div class="col-md-3">
                                        <!-- Name -->
                                        <select class="mdb-select md-form">
                                            <optgroup label="team 1">
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                            </optgroup>
                                            <optgroup label="team 2">
                                                <option value="3">Option 3</option>
                                                <option value="4">Option 4</option>
                                            </optgroup>
                                        </select>

                                    </div>
                                    <!-- Grid column -->
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form">
                                            <textarea type="text" rows="4" id="content"
                                                      class="form-control"
                                                      th:field="*{context}" autocomplete="off"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <button class="btn btn-primary mb-2" type="submit">Submit form</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>

</main>
<!--Main Layout-->

</body>

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script th:src="@{/summernote/summernote-bs4.js}"></script>
<script>
    $(document).ready(() => {
        // SideNav Initialization
        $(".button-collapse").sideNav();
        new WOW().init();
        $('#content').summernote({
            height: 500
        });
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });
    })

</script>

</html>
