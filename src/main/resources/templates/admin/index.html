<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link th:rel="stylesheet" th:href="@{/summernote/summernote-bs4.css}"/>
    <link rel="stylesheet" th:href="@{/css/modules/animations-extended.min.css}">
    <style>
        /* Only for snippet */
        .double-nav .breadcrumb-dn {
            color: #fff;
        }

        .button-collapse i {
            color: #fff
        }
    </style>
</head>


<body class="fixed-sn black-skin">

<!--Main Navigation-->
<header>

    <th:block th:include="/admin/_menu"></th:block>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main class="p-0">
    <div class="container-fluid">
        <section class="mb-5">
            <div class="card card-cascade narrower p-2">
                <section>
                    <div class="card-body">
                        <div class="view view-cascade gradient-card-header gradient narrower py-2 mx-4 my-4 d-flex justify-content-center align-items-center">
                            <a href="" id="navTitle" class="h3 font-weight-bold white-text">Bài viết mới</a>
                        </div>
                        <div class="px-5">
                            <form method="post" th:action="@{/admin/}" th:object="${post}">
                                <input type="hidden" th:field="*{datecreated}" th:value="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="md-form">
                                            <i class="fab fa-diaspora prefix"></i>
                                            <label for="title">Title:</label>
                                            <input type="text" id="title" autocomplete="off" class="form-control" th:field="*{title}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="md-form">
                                            <label class="px-2" for="category" id="categoryLa">Danh mục &ensp;<i class="fas fa-caret-down"></i></label>
                                            <input th:field="*{idcategory}" class="form-control rounded" type="text" name="" id="category"
                                                   data-toggle="modal" data-target="#modalLRFormDemo" readonly>
                                        </div>

                                    </div>
                                    <div class="col-md-3">
                                        <div class="md-form">
                                            <div class="form-check">
                                                <input th:checked="*{ispulic}" type="checkbox" class="form-check-input" id="materialUnchecked">
                                                <label class="form-check-label" for="materialUnchecked">Public</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Grid column -->
                                    <div class="col-md-3">
                                        <!-- Name -->
                                        <div class="md-form">
                                            <div class="form-check">
                                                <input th:checked="*{isshowindex}" type="checkbox" class="form-check-input" id="materialUnchecked2">
                                                <label class="form-check-label" for="materialUnchecked2">Home
                                                    Page</label>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Grid column -->
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form">
                                            <textarea type="text" rows="4" id="content"
                                                      class="form-control"
                                                      th:field="*{context}" autocomplete="off"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <button class="btn btn-primary mb-2" type="submit">Submit form</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <!-- Modal: Login / Register Form Demo -->
        <div class="modal fade" id="modalLRFormDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <!-- Content -->
                <div class="modal-content">

                    <!-- Modal cascading tabs -->
                    <div class="modal-c-tabs">

                        <!-- Nav tabs -->
                        <ul class="nav md-tabs tabs-2 light-blue darken-3" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#panel17" role="tab"><i
                                        class="fas fa-cogs mr-1"></i>
                                    Hoạt động</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#panel18" role="tab"><i
                                        class="fas fa-user-friends mr-1"></i>
                                    Chúng tôi</a>
                            </li>
                        </ul>

                        <!-- Tab panels -->
                        <div class="tab-content">
                            <!-- Panel 17 -->
                            <div class="tab-pane fade in show active" id="panel17" role="tabpanel">

                                <!-- Body -->
                                <div class="modal-body mb-1">
                                    <div class="navbar navbar-light grey lighten-4  m-1"
                                         th:each='ct : ${@categoryService.findByIdparent("hoatdong")}'>

                                        <!-- Navbar brand -->
                                        <option style="cursor: pointer;" class="navbar-brand black-text" th:text="*{ct.getTitle()}"  th:value="*{ct.getId()}"></option>



                                        <!-- Collapse button -->
                                        <button class="navbar-toggler toggler-example" type="button"
                                                data-toggle="collapse"
                                                data-target="#chungToi1"
                                                th:attr="data-target='#menuChungtoi'+*{ct.getId()},ria-controls='menuChungtoi'+*{ct.getId()}"
                                                aria-expanded="false" aria-label="Toggle navigation"><span
                                                class="dark-blue-text"
                                                th:if="!${@categoryRepository.findByIdparent(ct.getId()).isEmpty()}">
                                                <i class="far fa-caret-square-down"></i></span>
                                        </button>

                                        <!-- Collapsible content -->
                                        <div class="collapse navbar-collapse" th:id="menuChungtoi+*{ct.getId()}">

                                            <!-- Links -->
                                            <ul class="navbar-nav mr-auto">
                                                <li class="nav-item navbar navbar-light grey lighten-4 m-1"
                                                    th:each='ct1 : ${@categoryService.findByIdparent(ct.getId())}'>
                                                    <option style="cursor: pointer;" class="navbar-brand black-text" th:text="*{ct1.getTitle()}"  th:value="*{ct1.getId()}"></option>

                                                    <button class="navbar-toggler toggler-example" type="button"
                                                            data-toggle="collapse"
                                                            data-target="#chungToi1"
                                                            th:attr="data-target='#menuChungtoi'+*{ct1.getId()},ria-controls='menuChungtoi'+*{ct1.getId()}"
                                                            aria-expanded="false" aria-label="Toggle navigation"><span
                                                            class="dark-blue-text"
                                                            th:if="!${@categoryRepository.findByIdparent(ct1.getId()).isEmpty()}">
                                            <i class="far fa-caret-square-down"></i></span>
                                                    </button>
                                                    <div class="collapse navbar-collapse"
                                                         th:id="menuChungtoi+*{ct1.getId()}">
                                                        <ul class="navbar-nav mr-auto">
                                                            <li class="nav-item navbar navbar-light grey lighten-4 m-1"
                                                                th:each='ct2 : ${@categoryService.findByIdparent(ct1.getId())}'>
                                                                <option style="cursor: pointer;" class="navbar-brand black-text" th:text="*{ct2.getTitle()}"  th:value="*{ct2.getId()}"></option>

                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                            </ul>
                                            <!-- Links -->

                                        </div>
                                        <!-- Collapsible content -->

                                    </div>
                                </div>
                                <!-- Footer -->


                            </div>
                            <!-- Panel 7 -->

                            <!-- Panel 18 -->
                            <div class="tab-pane fade" id="panel18" role="tabpanel">

                                <!-- Body -->
                                <div class="modal-body">

                                    <div class="navbar navbar-light grey lighten-4  m-1"
                                         th:each='ct : ${@categoryService.findByIdparent("chungtoi")}'>

                                        <!-- Navbar brand -->
                                        <option style="cursor: pointer;" class="navbar-brand black-text" th:text="*{ct.getTitle()}"  th:value="*{ct.getId()}"></option>


                                        <!-- Collapse button -->
                                        <button class="navbar-toggler toggler-example" type="button"
                                                data-toggle="collapse"
                                                data-target="#chungToi1"
                                                th:attr="data-target='#menuChungtoi'+*{ct.getId()},ria-controls='menuChungtoi'+*{ct.getId()}"
                                                aria-expanded="false" aria-label="Toggle navigation"><span
                                                class="dark-blue-text"
                                                th:if="!${@categoryRepository.findByIdparent(ct.getId()).isEmpty()}">
                        <i class="far fa-caret-square-down"></i></span></button>

                                        <!-- Collapsible content -->
                                        <div class="collapse navbar-collapse" th:id="menuChungtoi+*{ct.getId()}">

                                            <!-- Links -->
                                            <ul class="navbar-nav mr-auto">
                                                <li class="nav-item navbar navbar-light grey lighten-4 m-1"
                                                    th:each='ct1 : ${@categoryService.findByIdparent(ct.getId())}'>
                                                    <option style="cursor: pointer;"  class="navbar-brand black-text" th:text="*{ct1.getTitle()}"  th:value="*{ct1.getId()}"></option>
                                                    <button class="navbar-toggler toggler-example" type="button"
                                                            data-toggle="collapse"
                                                            data-target="#chungToi1"
                                                            th:attr="data-target='#menuChungtoi'+*{ct1.getId()},ria-controls='menuChungtoi'+*{ct1.getId()}"
                                                            aria-expanded="false" aria-label="Toggle navigation"><span
                                                            class="dark-blue-text"
                                                            th:if="!${@categoryRepository.findByIdparent(ct1.getId()).isEmpty()}">
                                            <i class="far fa-caret-square-down"></i></span>
                                                    </button>
                                                    <div class="collapse navbar-collapse"
                                                         th:id="menuChungtoi+*{ct1.getId()}">
                                                        <ul class="navbar-nav mr-auto">
                                                            <li class="nav-item navbar navbar-light grey lighten-4 m-1"
                                                                th:each='ct2 : ${@categoryService.findByIdparent(ct1.getId())}'>
                                                                <option style="cursor: pointer;"  class="navbar-brand black-text"  th:value="*{ct2.getId()}"
                                                                   th:text="*{ct2.getTitle()}"></option>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                            </ul>
                                            <!-- Links -->

                                        </div>
                                        <!-- Collapsible content -->

                                    </div>


                                </div>
                                <!-- Footer -->

                            </div>
                            <!-- Panel 8 -->
                        </div>

                    </div>
                </div>
                <!-- Content -->
            </div>
        </div>
        <!-- Modal: Login / Register Form Demo -->

    </div>

</main>
<!--Main Layout-->

</body>

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script th:src="@{/summernote/summernote-bs4.js}"></script>
<script>
    $(document).ready(() => {
        // SideNav Initialization
        $(".button-collapse").sideNav();
        new WOW().init();
        $('#content').summernote({
            height: 500
        });
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });

        $(".navbar-brand").click(function () {
            $('#category').val($(this).val());
            $('#modalLRFormDemo').modal('hide');
        })
    })

</script>

</html>
