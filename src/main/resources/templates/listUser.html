<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>
<h1>List user</h1>
<table>
    <tr th:each="u : ${listUser}">
        <td th:text="*{u.getUsername()}"></td>
        <td th:text="*{u.getPassword()}"></td>
        <td th:text="*{u.getName()}"></td>
    </tr>
</table>

</body>
</html>
