<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->

    <style>
        /* Only for snippet */
        .double-nav .breadcrumb-dn {
            color: #fff;
        }

        .button-collapse i {
            color: #fff
        }
    </style>
    <script src="../../static/js/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
</head>


<body class="fixed-sn black-skin">

<!--Main Navigation-->
<header>

    <th:block th:include="/admin/_menu"></th:block>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<!-- Main layout  -->
<main class="p-0">
    <div class="container-fluid mb-5">

        <!-- Section: Basic examples -->
        <section>

            <!-- Gird column -->
            <div class="col-md-12">

                <h3 class="my-4 dark-grey-text font-weight-bold">Danh sách người dùng</h3>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tblUser" class="table table-striped" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Username
                                    </th>
                                    <th>Password
                                    </th>
                                    <th>Name
                                    </th>
                                    <th>Email
                                    </th>
                                    <th>Phone
                                    </th>
                                    <th>DateCreated</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="user : ${@userService.select()}">
                                    <td th:text="*{user.getUsername()}">Username</td>
                                    <td th:text="*{user.getPassword()}">password</td>
                                    <td th:text="*{user.getName()}">Name</td>
                                    <td th:text="*{user.getEmail()}">Email</td>
                                    <td th:text="*{user.getPhone()}">Phone</td>
                                    <td th:text="*{user.getDatecreated().getDayOfMonth()+'/'+user.getDatecreated().getMonthValue()+'/'+user.getDatecreated().getYear()}">dd/MM/yyyy</td>
                                <td><a class="btn btn-action" href=""></a></td>
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Username
                                    </th>
                                    <th>Password
                                    </th>
                                    <th>Name
                                    </th>
                                    <th>Email
                                    </th>
                                    <th>Phone
                                    </th>
                                    <th>DateCreated</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
            <!-- Gird column -->


        </section>
        <!-- Section: Basic examples -->

    </div>


</main>
<!-- Main layout -->
<!--Main Layout-->

</body>

<!-- SCRIPTS -->
<!-- JQuery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<script type="text/javascript" th:src="@{/js/addons/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/addons/datatables-select.min.js}"></script>
<!-- Custom scripts -->
<script>
    $(document).ready(function () {
        // SideNav Initialization
        $(".button-collapse").sideNav();
        new WOW().init();
        $('#tblUser').DataTable({
            "pagingType": "full_numbers"
        });


    });

</script>

</html>
